<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
         
        <!-- CSS -->
         <link rel="stylesheet" href="css/style.css"/>

        <!-- FONTS -->
         <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sniglet"/>
        
        <!-- DESCRIPTION -->
        <title>Weather Forcast</title>
        <meta name="description" content="This is a Weather dashboard that displays the current weather by location."/>

    </head>
    <div class="container">

        <h1>Weather Forcast</h1>


        <div class="clock mb-5">
            <span id="clock"></span>
        </div>

        <div class="form-group row center justify-content-center">
            <label for="city" class="col-form-label"> City:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="searchInput" placeholder="Enter location of city" required>
            </div>  
            <button id="submitButton" type="submit" class="btn btn-primary mb-5">Search</button>
        </div>  

        <hr/>

        <div id="location" class="location"></div>

        <div class="table-responsive">
            <table id="weatherTable" class="table table-striped table-bordered mt-5">
                <thead>
                    <tr>
                        <th>Day of the Week</th>
                        <th>Weather</th>
                        <th>Temperature</th>
                        <th>Humidity</th>
                        <th>Wind Speed</th>
                    </tr>
                </thead>
            </table>
        </div>

    </div>
